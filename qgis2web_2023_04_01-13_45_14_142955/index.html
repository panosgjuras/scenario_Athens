            var title = new L.Control();

            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'It is an experimental scenario developed in the Athens, Greece downtown area. The scenario is useful for testing first/last mile transport systems, e.g., e-bikes, e-scooters, etc. Most of the trip distances do not exceed the 10 km. The study area includes Athens’ commercial triangle where shops, hotels, restaurants, etc. are concentrated. In addition, Ministries and Public Services can be found around Syntagma Square and Panepistimiou Avenue. The road network mostly consists of narrow (one way) streets and pedestrianized zones, which hinder the use of private cars. As an alternative, there are six metro sta-tions and two tram stations, which support the trips from/to the city center of Athens making public transport as the most efficient and therefore attractive option for accessing to the study area. The road network consist of 257 nodes and 400 links! Pedestrianized streets have been excluded. Some exceptions to this are Aiolou Street and the route from Dion. Aeropagitou and Apost. Pavlou Streets, which comprise a wide, 1.38 km long pedestrianized route that connects the Acropolis of Athens with the Ancient Market. In the developed network, there are no cycle lanes with the exemption of Vas. Olgas and Panepistimiou Avenues where pop-up cycle lanes were established in May 2020. ';
            };
